<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title style="font-weight: 500">Add Book</mat-card-title>
    </mat-card-header>
    <mat-card-content
      ><form
        class="vertical-form"
        [formGroup]="bookForm"
        (submit)="submitApplication()"
      >
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" />
        </mat-form-field>
        <mat-form-field class="example-form-field">
          <mat-label>Publish Year</mat-label>
          <input matInput type="number" formControlName="publishYear" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-card-actions align="end" style="gap: 8px">
          <button
            type="button"
            mat-stroked-button
            routerLink="/home"
            routerLinkActive="active"
          >
            Go Back
          </button>
          <button type="submit" mat-flat-button class="primary">Upload</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
