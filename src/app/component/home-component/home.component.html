<mat-grid-list cols="5">
  @for (book of books(); track book.id) {
  <mat-grid-tile>
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <mat-card-title>{{ book.title }} </mat-card-title>
        <button mat-icon-button (click)="copyToClipboard(book.title)">
          <mat-icon fontIcon="content_copy"></mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <p>Author: {{ book.author }}</p>
      </mat-card-content>
      <mat-card-content>
        <p>Publish Year: {{ book.publishYear }}</p>
      </mat-card-content>
      <mat-card-content>
        <p>Price: {{ book.price }}</p>
      </mat-card-content>
      <mat-card-content>
        <p>Description: {{ book.description }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-flat-button
          [routerLink]="['/edit-book', book.id]"
          [state]="{ book: book }"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          Edit
          <mat-icon fontIcon="edit"></mat-icon>
        </button>

        <button
          mat-flat-button
          style="background-color: rgb(224, 50, 50)"
          (click)="deleteBook(book)"
        >
          Delete
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
