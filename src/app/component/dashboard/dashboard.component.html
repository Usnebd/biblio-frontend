<mat-grid-list cols="6">
  @for (book of books; track book.id) {
  <mat-grid-tile>
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>bello</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
